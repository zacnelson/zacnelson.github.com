---
layout: default
title: Portfolio
add_url: /znelson/Public
---
<section class="content">
  <h2>{{ page.title }}</h2>
  <p>Check out my images below! </p>
</section>
<ul class="entries">
  {% for post in site.posts %}
  <li>
    <a href="{{ page.add_url }}{{ post.url }}">
      <img src="{{ post.image }}" />
      <h3>{{ post.title }}</h3>
    </a>
  </li>
  {% endfor %}
</ul>
